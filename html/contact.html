<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/vendors/Grid.css" type="text/css">
    <link rel="stylesheet" href="/vendors/ionicons.min.css" type="text/css">
    <link rel="stylesheet" href="/vendors/normalize.css" type="text/css">
    <link rel="stylesheet" href="/css/contact.css" type="text/css">
    <link rel="stylesheet" href="/css/contact-queries.css" type="text/css">        
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,400;0,500;1,200&display=swap">
    <title>Contact Us</title>
</head>

<body>
  <header>
    <nav class="sticky">
      <div class="row">
        <img src="/images/logo.png" class="logo">
        <ul class="main-nav">
          <li><a href="/html/main.html">Home</a></li>
          <li><a href="/html/products.html">Products</a></li>
          <li><a href="/html/contact.html">Contact Us</a></li>
          <li><a href="/html/premium.html">Premium</a></li>
        </ul>  
      </div>
    </nav>
    <div class="catch-box">
      <h1>What do you think?<br>Give us some feedback!</h1>
      <a class="btn full-btn" href="/html/products.html">Find Friends</a>
      <a class="btn ghost-btn" href="/html/premium.html">Go Premium</a>
    </div>
  </header>

  <div class="container">
    <div class="row header">
      <h1>CONTACT US</h1>
      <h3>Fill out the form below to learn more!</h3>
    </div>
    <div class="row body">
      <form>
        <label for="first_name">First Name: </label>
        <input type="text" name="first_name" placeholder="John" />
        <br><br>
        <label for="last_name">Last Name: </label>
        <input type="text" name="last_name" placeholder="Smith" />
        <br><br>
        <label for="email">Email: </label>
        <input type="email" name="email" placeholder="john.smith@gmail.com" />  
        <br><br>
        <label for="comments">Comments: </label>
        <textarea cols="46" rows="3" name="comments"></textarea>
        <br><br>
        <input class="btn submit-btn" type="submit" value="Submit" />
      </form>  
    </div>
  </div>

  <footer>
      <div class="row">
          <div class="col span-1-of-2 foot">
              <p>POD6PRODUCTIONS&trade;</p>
          </div>
      </div>
      <div class="row">
          <div class="col span-1-of-2 foot-two">
              <p>
                  Copyright &copy; 2020 by GDS. All Rights Reserved
              </p>
          </div>
      </div>
  </footer>
</body>
</html>
